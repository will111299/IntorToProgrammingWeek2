      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: TokyoJoe138!
      ME_CONFIG_MONGODB_URL: mongodb://admin:TokyoJoe138!@mongo:27017/